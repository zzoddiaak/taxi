databaseChangeLog:
  - changeSet:
      id: create-table-drivers
      author: Daniil
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: license_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: car_model
                  type: VARCHAR(100)
              - column:
                  name: car_plate_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: average_rating
                  type: DOUBLE PRECISION
                  defaultValue: 0.0
              - column:
                  name: rating_count
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: passenger_rating
                  type: DOUBLE PRECISION
                  defaultValue: 0.0

