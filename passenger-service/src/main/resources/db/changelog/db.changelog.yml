databaseChangeLog:
  - changeSet:
      id: create-table-passengers
      author: Daniil
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: average_rating
                  type: DOUBLE PRECISION
                  defaultValue: 0.0
              - column:
                  name: rating_count
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: balance
                  type: DOUBLE PRECISION
                  defaultValue: 0.0
              - column:
                  name: card_number
                  type: VARCHAR(16)
              - column:
                  name: card_expiry_date
                  type: VARCHAR(5)
              - column:
                  name: card_cvv
                  type: VARCHAR(3)

