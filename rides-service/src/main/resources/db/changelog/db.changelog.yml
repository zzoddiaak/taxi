databaseChangeLog:
  - changeSet:
      id: create-table-rides
      author: Daniil
      changes:
        - createTable:
            tableName: rides
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: driver_id
                  type: INT
                  constraints:
                    nullable: false
                    references: drivers(id)
                    foreignKeyName: fk_rides_driver
              - column:
                  name: passenger_id
                  type: INT
                  constraints:
                    nullable: false
                    references: passengers(id)
                    foreignKeyName: fk_rides_passenger
              - column:
                  name: start_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: end_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: distance
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: estimated_time
                  type: INT
                  constraints:
                    nullable: false

