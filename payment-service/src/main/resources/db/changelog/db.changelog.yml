databaseChangeLog:
  - changeSet:
      id: create-table-promo-codes
      author: Daniil
      changes:
        - createTable:
            tableName: promo_codes
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: discount_percentage
                  type: DECIMAL(5, 2)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-payments
      author: Daniil
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: ride_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: promo_code_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: promo_code_id
            referencedTableName: promo_codes
            referencedColumnNames: id
            constraintName: fk_payment_promo_code
